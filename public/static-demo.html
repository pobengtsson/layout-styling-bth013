<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample HTML5 Page</title>
</head>
<body>

    <!-- Header section -->
    <header>
        <h1>Welcome to My Website</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!-- Main content section -->
    <main>
        <!-- Article section -->
        <article>
            <h2>Article Title</h2>
            <p>This is an example of an article element with some sample text.</p>
        </article>
        <form>
            <input type="color"></input>
        </form>
        <!-- Aside section -->
        <aside>
            <h3>Related Links</h3>
            <ol>
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
            </ol>
        </aside>

        <!-- Section element -->
        <section>
            <h3>Section Title</h3>
            <p>This is a sample section with some content.</p>
        </section>
    </main>

    <!-- Footer section -->
    <footer>
        <p>Copyright &copy; 2023 All Rights Reserved</p>
    </footer>

</body>
</html>
